<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" />
	<title>YouCode | Scrum Board</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

	<!-- Begin bootstrap 5.2.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- End bootstrap 5.2.2 -->

	<!-- Begin Font-Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- End Font-Awesome -->

	<link href="assets/css/style.css" rel="stylesheet" />
	<link rel="stylesheet" href="assets\css\default\app.min.css">
	<!-- ================== END core-css ================== -->
</head>
<body>

	<!-- Begin Nav -->
	<nav class="navbar navbar-expand-lg" style="background-color: #050A30;">
		<div class="container-fluid">
			<a class="navbar-brand mt-2 mt-lg-0" href="#">
				<img
				  src="assets\img\logo\Scrum.png"
				  height="70"
				  alt="Scrum Board"
				  loading="lazy"
				/>
			  </a>		
		  <button class="navbar-toggler text-light border-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<i class="fas fa-bars"></i>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active text-light" aria-current="page" href="#">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link text-light" href="#">About Us</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link text-light" href="#">Contact</a>
			  </li>
			</ul>
		  </div>
		</div>
	</nav>
	<!-- End Nav -->

	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style">
				<div>
					<ol class="breadcrumb">
						<li class="breadcrumb-item active"><a href="javascript:;">Home</a></li>
						<li class="breadcrumb-item">Scrum Board</li>
					</ol>
				</div>
				<div class="d-flex justify-content-end my-3">
					<div class="d-flex justify-content-between align-items-end">
						<button 
						onclick="Btn_Add_Tasks()"
						class="btn btn-dark rounded-5 px-4 d-flex align-items-center" 
						data-bs-toggle="modal" 
						data-bs-target="#exampleModal">
						<i class="fa-solid fa-plus me-2 fs-5 text-white-50"></i>
						Add Task
					</button>
					</div>
				</div>
			
			<div class="row d-flex gap-3 m-0">
				<div class="col-lg">
					<div class="row">
						<div class="bg-dark text-white p-3 text-center">
							<h4 class="fs-5 m-0">To do (<span id="to-do-tasks-count"></span>)</h4>
						</div>
						<div class="p-0" style="overflow: auto;" id="to_do_tasks">
							<!-- TO DO TASKS HERE -->

						</div>
					</div>
				</div>
				<div class="col-lg">
					<div class="row">
						<div class="bg-dark text-white p-3 text-center">
							<h4 class="fs-5 m-0">In Progress (<span id="in-Progress-tasks-count"></span>)</h4>
						</div>
						<div class="p-0" style="overflow: auto;" id="in_progress_tasks">
							<!-- TO DO TASKS HERE -->

						</div>
					</div>
				</div>
				<div class="col-lg">
					<div class="row">
						<div class="bg-dark text-white p-3 text-center">
							<h4 class="fs-5 m-0">Done (<span id="done-tasks-count"></span>)</h4>
						</div>
						<div class="p-0" style="overflow: auto;" id="done_tasks">
							<!-- TO DO TASKS HERE -->

						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END #content -->
		
		<!-- BEGIN scroll-top-btn -->
		<!-- <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a> -->
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->


	<!-- Button trigger modal -->
	<!-- Begin_Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<!-- Header modal -->
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<!-- Body modal -->
				<div class="modal-body">
			<!--Begin Form -->
			<form id="Task_Form" name="tasks">
				<div class="mb-3">
				  <label for="exampleInputTitle1" class="form-label">Title</label>
				  <input type="text" name="inputTitel" class="form-control" id="inputTitel" aria-describedby="emailHelp" required>
				</div>
				<div class="mb-1">
					<label for="exampleInputTitle2" class="form-label">Type</label><br>
					<input class="form-check-input ms-3" type="radio" name="flexRadioDefault" value="Feature" id="Radio_Feature" required>
  					<label class="form-check-label" for="flexRadioDefault1">Feature</label>
				  </div>
				  <div class="mb-3">
					<input class="form-check-input ms-3" type="radio" name="flexRadioDefault" value="Bug" id="Radio_Bug" required>
  					<label class="form-check-label" for="flexRadioDefault2">Bug</label>
				  </div>
				  <div class="mb-3">
					<label for="exampleInputTitle3" class="form-label">Priority</label>
					<select name="priority" name="priorityMenu" id="priorityMenu" class="form-select" aria-label="Default select example">
						<option selected>Please Select</option>
						<option value="Low">Low</option>
						<option value="Medium">Medium</option>
						<option value="High">High</option>
						<option value="Critical">Critical</option>
					  </select>
				  </div>
				  <div class="mb-3">
					<label for="exampleInputTitle4" class="form-label">Status</label>
					<select name="statusMenu" id="statusMenu" class="form-select" aria-label="Default select example">
						<option selected>Please Select</option>
						<option value="To_do">To do</option>
						<option value="In Progress">In Progress</option>
						<option value="Done">Done</option>
					  </select>
				  </div>
				  <div class="mb-3">
					<label for="exampleInputdate" class="form-label">Date</label>
					<input type="date" name="inputDate" class="form-control" id="inputDate" aria-describedby="dateHelp" required>
				  </div>
				  <div class="mb-3">
					<label for="validationTextarea" class="form-label">Textarea</label>
    				<textarea class="form-control" name="inputDesciption" id="inputDesciption" rows="5" required></textarea>
				  </div>
				  <div class="modal-footer">
					<button type="submit" class="btn btn-warning rounded-5" id="Btn_close" data-bs-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-dark rounded-5" id="Btn_save">Save changes</button>
					<button type="submit" class="btn btn-success rounded-5" id="Btn_edite">Edite</button>
					<button type="submit" class="btn btn-danger rounded-5" id="Btn_delete">Delete</button>
				</div>
			</form>
			<!--end Form -->
			
				</div>
				<!-- footer modal -->
				
				<!-- End_Modal -->
			</div>
		</div>
	</div>
	<!-- End_Modal -->
	

	<!-- Begin Icons -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<!-- End Icons -->
	<!-- ================== BEGIN core-js ================== -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
	<!-- ================== END core-js ================== -->

	<!-- ================== BEGIN main-js ================== -->
	<script src="main.js"></script>
	<!-- ================== END main-js ================== -->

	<!-- ================== BEGIN Show Tasks ================== -->
	<script>
		Show_Task();
	</script>
	<!-- ================== END Show Tasks ================== -->
</body>
</html>
